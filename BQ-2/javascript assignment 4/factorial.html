<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var num = 5;
var factorial = 1;
var i = num;

while (i > 1) {
    factorial *= i;
    i--;
}

console.log("Factorial of 5 is:", factorial);
    </script>
</body>
</html>
