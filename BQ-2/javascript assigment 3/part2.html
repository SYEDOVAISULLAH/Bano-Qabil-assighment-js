<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateGrade(marks) {
    if (marks >= 90) {
        return 'A+';
    } else if (marks >= 80) {
        return 'A';
    } else if (marks >= 70) {
        return 'B';
    } else if (marks >= 60) {
        return 'C';
    } else if (marks >= 50) {
        return 'D';
    } else {
        return 'F';
    }
}

function generateMarksheet() {
    var subject1 = prompt("Enter marks for subject 1:");
    var subject2 = prompt("Enter marks for subject 2:");
    var subject3 = prompt("Enter marks for subject 3:");

    subject1 = +subject1;
    subject2 = +subject2;
    subject3 = +subject3;

    var totalMarks = subject1 + subject2 + subject3;
    var percentage = (totalMarks / 300) * 100;

    var grade1 = calculateGrade(subject1);
    var grade2 = calculateGrade(subject2);
    var grade3 = calculateGrade(subject3);

    var overallGrade = calculateGrade(percentage);

    console.log("---------------MARKSHEET---------------");
    console.log("Subject 1: " + subject1 + " Grade: " + grade1);
    console.log("Subject 2: " + subject2 + " Grade: " + grade2);
    console.log("Subject 3: " + subject3 + " Grade: " + grade3);
    console.log("---------------------------------------");
    console.log("Total Marks: " + totalMarks);
    console.log("Percentage: " + percentage.toFixed(2) + "%");
    console.log("Overall Grade: " + overallGrade);
    console.log("---------------------------------------");
}

generateMarksheet();
    </script>
</body>
</html>
